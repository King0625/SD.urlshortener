version: "3.8"

services:
  postgres:
    image: 'postgres:16-alpine'
    ports:
      - "2345:5432"
    env_file: ./.env
    volumes:
      - ./db-data/postgres/:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "sh -c 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}'"]
      interval: 30s
      timeout: 10s
      retries: 5

  url-shortener:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: url-shortener
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    env_file: ./.env
    restart: on-failure